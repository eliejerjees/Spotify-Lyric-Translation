<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LingualSync - Live Synced Lyrics</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #b3b3b3;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Background decorative elements */
    body::before {
      content: '';
      position: fixed;
      top: -100px;
      right: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(29, 185, 84, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -150px;
      left: -300px;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(29, 185, 84, 0.05) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    header {
      padding: 1.5rem 0;
      border-bottom: 1px solid #282828;
      position: relative;
      z-index: 10;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #1db954;
      letter-spacing: -0.5px;
    }

    /* Main */
    main {
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Hero Section - Asymmetric Layout */
    .hero {
      min-height: 85vh;
      display: flex;
      align-items: center;
      padding: 4rem 0;
      position: relative;
    }

    .hero-content {
      z-index: 2;
      max-width: 700px;
    }

    .hero h1 {
      font-size: 4.5rem;
      font-weight: 900;
      color: #fff;
      line-height: 1;
      margin-bottom: 2rem;
      letter-spacing: -2px;
    }

    .hero h1 .accent {
      color: #1db954;
      display: block;
    }

    .hero p {
      font-size: 1.2rem;
      color: #b3b3b3;
      line-height: 1.7;
      margin-bottom: 3rem;
      max-width: 600px;
    }

    .beta-badge {
      display: inline-block;
      background: transparent;
      border: 2px solid #1db954;
      color: #1db954;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .cta-button {
      display: inline-block;
      background: #1db954;
      color: #000;
      padding: 1.1rem 3rem;
      border-radius: 50px;
      font-size: 1.05rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(29, 185, 84, 0.3);
    }

    .cta-button:hover {
      background: #1ed760;
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(29, 185, 84, 0.4);
    }

    .cta-button:active {
      transform: translateY(-1px);
    }

    /* Hide visual elements */
    .hero-visual {
      display: none;
    }

    /* Hide features section */
    .features-section {
      display: none;
    }

    /* Footer */
    footer {
      padding: 3rem 0;
      border-top: 1px solid #282828;
      margin-top: 4rem;
      text-align: center;
      color: #808080;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero {
        min-height: auto;
        padding: 3rem 0;
      }

      .hero h1 {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .header-container,
      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">LingualSync</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="beta-badge">NOW AVAILABLE</div>
          <h1>Listen<span class="accent">understand</span></h1>
          <p>See lyrics in your language as they happen. Designed for listeners, learners, and music lovers everywhere.</p>
          <a href="https://api.lingualsync.eliejerjees.com/auth/login" class="cta-button">Connect Spotify</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Connect your Spotify account and start listening better. Takes 30 seconds.</p>
    </div>
  </footer>
</body>
</html>
